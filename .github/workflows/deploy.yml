name: Deploy Laravel App

on:
  push:
    branches:
      - main 

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install npm dependencies
        run: npm ci

      - name: Build assets
        run: npm run build

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
          log-public-key: false

      - name: Add Known Hosts
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KNOWN_HOSTS }}" > ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

      - name: Debug and Deploy to Server using SSH
        id: deploy
        run: |
          echo "=== Debug Info ==="
           echo "SERVER_IP variable: '${{ secrets.SERVER_IP }}'"
           echo "SERVER_IP length: $(echo -n '${{ secrets.SERVER_IP }}' | wc -c)"
           echo "SERVER_IP hex dump:"
           echo -n '${{ secrets.SERVER_IP }}' | hexdump -C
           echo "=== Attempting SSH connection ==="
            ssh -o StrictHostKeyChecking=no deploy@${{ secrets.SERVER_IP }} "
            cd /var/www/html/geezap && \
            git fetch origin main && \
            git reset --hard origin/main && \
            composer install --no-interaction --prefer-dist --optimize-autoloader --no-dev && \
            npm ci && \
            npm run build && \
            php artisan migrate --force && \
            php artisan config:cache && \
            php artisan route:cache && \
            php artisan view:cache && \
            php artisan optimize
          "

      - name: Send Discord Notification (Success)
        if: success()
        run: |
          curl -H "Content-Type: application/json" \
          -d "{\"content\": \"✅ Deployment to production successful!\"}" \
          ${{ secrets.DISCORD_WEBHOOK }}

      - name: Send Discord Notification (Failure)
        if: failure()
        run: |
          curl -H "Content-Type: application/json" \
          -d "{\"content\": \"❌ Deployment to production failed! Check GitHub Actions logs.\"}" \
          ${{ secrets.DISCORD_WEBHOOK }}
