name: Deploy Laravel App

on:
  push:
    branches:
      - main 

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install npm dependencies
        run: npm ci

      - name: Build assets (no clean)
        run: npm run build -- --emptyOutDir=false

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
          log-public-key: false

      - name: Add Known Hosts
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KNOWN_HOSTS }}" > ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

      - name: Deploy to Server
        id: deploy
        run: |
          ssh -o StrictHostKeyChecking=no deploy@${{ secrets.SERVER_IP }} "
            set -euo pipefail
            cd /var/www/html/geezap
            git fetch origin main
            git reset --hard origin/main
            composer install --no-interaction --prefer-dist --optimize-autoloader --no-dev
            mkdir -p public/build storage/logs bootstrap/cache
            npm ci
            npm run build -- --emptyOutDir=false
            php artisan migrate --force
            php artisan config:clear
            php artisan config:cache
            php artisan route:clear
            php artisan route:cache
            php artisan view:clear
            php artisan view:cache
            php artisan optimize
          "

      - name: Verify Deployment
        if: success()
        run: |
          ssh -o StrictHostKeyChecking=no deploy@${{ secrets.SERVER_IP }} "
            cd /var/www/html/geezap
            php artisan --version
            php artisan config:show app.name
          "

      - name: Send Discord Notification (Success)
        if: success()
        run: |
          curl -H "Content-Type: application/json" \
          -d "{\"content\": \"Deployment to production successful\"}" \
          ${{ secrets.DISCORD_WEBHOOK }}

      - name: Cleanup on Failure
        if: failure()
        run: |
          ssh -o StrictHostKeyChecking=no deploy@${{ secrets.SERVER_IP }} "
            cd /var/www/html/geezap
            php artisan config:clear || true
            php artisan route:clear || true
            php artisan view:clear || true
          " || true

      - name: Send Discord Notification (Failure)
        if: failure()
        run: |
          curl -H "Content-Type: application/json" \
          -d "{\"content\": \"Deployment to production failed. Check GitHub Actions logs for details.\"}" \
          ${{ secrets.DISCORD_WEBHOOK }}
